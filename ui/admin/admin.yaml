    sort: order
    tab_groups:
    - direction: toone
      fks:
      - page_id
      name: page
      resource: SPASection
    type: SPASection
    user_key: name
  Supplier:
    attributes:
    - label: ' name*'
      name: name
      search: true
      sort: true
    - name: contact_name
      search: true
    - name: phone
    - name: email
    - name: region
      search: true
    - name: id
