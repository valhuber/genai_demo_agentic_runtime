info_toggle_checked: true
resources:
  Customer:
    attributes:
    - label: ' name*'
      name: name
      search: true
      sort: true
    - name: balance
      type: DECIMAL
    - name: credit_limit
      type: DECIMAL
    - name: id
    description: Represents a customer in the system with unique name, balance, and
      credit limit attributes.
    info_list: Represents a customer in the system with unique name, balance, and
      credit limit attributes.
    tab_groups:
    - direction: tomany
      fks:
      - customer_id
      name: OrderList
      resource: Order
    type: Customer
    user_key: name
  Item:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: order_id
    - name: product_id
    - name: quantity
      required: true
    - name: unit_price
      type: DECIMAL
    - name: amount
      type: DECIMAL
    description: Represents an item in an order, including quantity and pricing details.
    info_list: Represents an item in an order, including quantity and pricing details.
    tab_groups:
    - direction: toone
      fks:
      - order_id
      name: order
      resource: Order
    - direction: toone
      fks:
      - product_id
      name: product
      resource: Product
