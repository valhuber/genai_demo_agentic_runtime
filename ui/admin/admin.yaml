    type: Supplier
    user_key: name
  SysSupplierReq:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: item_id
    - name: product_id
    - name: chosen_supplier_id
    - name: reason
      search: true
    - name: created_on
      sort: true
      type: datetime
    - name: request
    - name: top_n
      type: json
    description: System table for tracking supplier requests and AI-driven supplier
      selection for items and products.
    info_list: Tracks AI-driven supplier selection decisions with reasoning and audit
