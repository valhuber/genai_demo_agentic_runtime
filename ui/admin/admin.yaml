      fks:
      - item_id
      name: SysSupplierReqList
      resource: SysSupplierReq
    type: Item
    user_key: id
  Order:
    attributes:
    - label: ' id*'
      name: id
      search: true
      sort: true
    - name: customer_id
    - name: amount_total
