about:
  date: October 23, 2024 10:43:16
  recent_changes: works with modified safrs-react-admin
  version: 0.0.0
api_root: '{http_type}://{swagger_host}:{port}/{api}'
authentication: '{system-default}'
entities:
  Customer:
    columns:
    - label: ' name*'
      name: name
      required: true
      search: true
      sort: true
      template: text
      type: VARCHAR
    - name: balance
      required: true
      template: real
      type: FLOAT
    - name: credit_limit
      required: true
      template: real
      type: FLOAT
    - name: id
      template: integer
      type: INTEGER
    description: Table representing customers, storing their balance and credit limit.
    detail_template: detail_template.html
    exclude: 'false'
    favorite: name
    home_template: home_template.html
    info_list: Table representing customers, storing their balance and credit limit.
    label: Customer
    mode: tab
    new_template: new_template.html
    primary_key:
    - id
    tab_groups:
    - direction: tomany
      fks:
      - customer_id
      name: OrderList
      resource: Order
    type: Customer
  Item:
    columns:
    - label: ' id*'
      name: id
      search: true
      sort: true
      template: integer
      type: INTEGER
    - name: order_id
      required: true
      template: integer
      type: INTEGER
    - name: product_id
      required: true
      template: integer
      type: INTEGER
    - name: quantity
      required: true
      template: integer
      type: INTEGER
    - name: amount
      required: true
      template: real
      type: FLOAT
    - name: unit_price
      required: true
      template: real
      type: FLOAT
    description: Table representing items in an order, with quantity and price details.
    detail_template: detail_template.html
    exclude: 'false'
    favorite: id
    home_template: home_template.html
    info_list: Table representing items in an order, with quantity and price details.
    label: Item
    mode: tab
    new_template: new_template.html
    primary_key:
    - id
    tab_groups:
    - direction: toone
      fks:
      - order_id
      name: order
      resource: Order
    - direction: toone
      fks:
      - product_id
      name: product
      resource: Product
    type: Item
  Order:
    columns:
    - label: ' id*'
      name: id
      search: true
      sort: true
      template: integer
      type: INTEGER
    - name: customer_id
      required: true
      template: integer
      type: INTEGER
    - name: notes
      template: text
      type: VARCHAR
    - name: amount_total
      required: true
      template: real
      type: FLOAT
    - name: date_ordered
      type: DATETIME
    - name: date_shipped
      type: DATETIME
    description: Table representing customer orders, including a note and shipping
      date.
    detail_template: detail_template.html
    exclude: 'false'
    favorite: id
    home_template: home_template.html
    info_list: Table representing customer orders, including a note and shipping date.
    label: Order
    mode: tab
    new_template: new_template.html
    primary_key:
    - id
    tab_groups:
    - direction: tomany
      fks:
      - order_id
      name: ItemList
      resource: Item
    - direction: toone
      fks:
      - customer_id
      name: customer
      resource: Customer
    type: Order
  Product:
    columns:
    - label: ' name*'
      name: name
      required: true
      search: true
      sort: true
      template: text
      type: VARCHAR
    - name: unit_price
      required: true
      template: real
      type: FLOAT
    - name: id
      template: integer
      type: INTEGER
    description: Table representing available products with their unit price.
    detail_template: detail_template.html
    exclude: 'false'
    favorite: name
    home_template: home_template.html
    info_list: Table representing available products with their unit price.
    label: Product
    mode: tab
    new_template: new_template.html
    primary_key:
    - id
    tab_groups:
    - direction: tomany
      fks:
      - product_id
      name: ItemList
      resource: Item
    type: Product
settings:
  HomeJS: /admin-app/home.js
  max_list_columns: 8
  style_guide:
    applicationLocales:
    - en
    - es
    currency_symbol: $
    currency_symbol_position: left
    date_format: LL
    decimal_max: '1000000000'
    decimal_min: '0'
    decimal_separator: .
    edit_on_mode: dblclick
    exclude_listpicker: false
    include_translation: false
    keycloak_client_id: alsclient
    keycloak_realm: kcals
    keycloak_url: http://localhost:8080
    locale: en
    max_decimal_digits: '4'
    min_decimal_digits: '2'
    mode: tab
    pick_style: list
    serviceType: OntimizeEE
    startSessionPath: /auth/login
    style: light
    thousand_separator: ','
    use_keycloak: false
